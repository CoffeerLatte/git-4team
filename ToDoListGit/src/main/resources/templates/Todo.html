<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
.modal {
	position: absolute;
	width: 100%;
	height: 100%;
	background: black;
	top: 0;
	left: 0;
	display: none;
}
</style>
<body>

	<h1>ToDo List</h1>
	<form th:action="@{/todo/create}" method="post">
		<input name="content" placeholder="할일" /> <input name="date"
			placeholder="날짜" />
		<button>작성</button>
	</form>
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>할 일</th>
				<th>날짜</th>
				<th>수행 여부</th>
				<th>수행 여부 수정</th>
				<th>내용 수정</th>
				<th>삭제</th>
			</tr>
		</thead>
		<tbody>
			<tr th:block th:each="todoentity : ${toDoEntityList}">
				<td th:text="${todoentity.id}"></td>
				<td th:text="${todoentity.content}"></td>
				<td th:text="${todoentity.date}"></td>
				<td th:text="${todoentity.completed}"></td>
				<td><button id="completedUpdateBtn"
						th:onclick="completedUpdate([[${todoentity.id}]])">수행 여부
						수정</button></td>
				<td><button id="reviseBtn"
						th:onclick="openModal([[${todoentity.id}]])">수정</button></td>
				<td><button id="delete-btn"
						th:onclick="deleteItem([[${todoentity.id}]])">삭제</button></td>
			</tr>
		</tbody>
	</table>

	<!-- 수정 완료 -->
	<div class="modal">
		<div class="modal_content">
			<input id="revise" placeholder="내용을 수정해주세요" />
			<button type="submit" id="completeBtn" onclick="reviseItem()">완료</button>
		</div>
	</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	let value = "";

	function deleteItem(id) {
		console.log(id)
		const url = "/todo/delete/" + id
		$.ajax({
			type : 'delete',
			url : url,
			contentType : 'application/json; charset=utf-8'
		}).done(function() {
			alert('할 일이 삭제되었습니다.');
			window.location.href = '/';
		}).fail(function(error) {
			alert(JSON.stringify(error));
		});
	}

	function completedUpdate(id) {
		console.log(id);
		const url = "/todo/completedUpdate/" + id;
		$.ajax({
			type : 'put',
			url : url,
			contentType : 'application/json; charset=utf-8'
		}).done(function() {
			alert('수행 여부가 수정되었습니다.');
			window.location.href = '/';
		}).fail(function(error) {
			alert(JSON.stringify(error));
		});
	}

	function openModal(id) {
		value = id
		$(".modal").fadeIn();
	}

	function reviseItem() {

		var id = value;
		console.log(id)
		var contentWritten = document.getElementById("revise").value;
		var updateContent = contentWritten;
		console.log(updateContent)
		const url = "/todo/update/" + id;
		$.ajax({
			type : 'put',
			url : url,
			contentType : 'application/json; charset=utf-8',
			data : updateContent,
		}).done(function() {
			alert('할 일이 수정되었습니다.');
			window.location.href = '/';
		}).fail(function(error) {
			alert(JSON.stringify(error));
		});

		$(".modal").fadeOut();
	}
</script>
</html>
